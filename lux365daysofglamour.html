<script type="text/javascript">
    var times = 0;
    var NameArray = new Array("Angel", "Diva", "Goddess", "Muse", "Princess");
    var ScoresArray = new Array(0,0,0,0,0);

	var ItemClassArr = ['photo_frame','photo_frame02','photo_frame03','photo_frame04'];
	var  TemplateToStepArr = [1,2,3,4,2,3,1,3];
	var Template1WidthArr=[209,269,241,237];
	var Template1HeightArr=[247,197,210,258];
	

	var Template2WidthArr=[237,241,269,209];
	var Template2HeightArr=[258,210,197,247];
	

	var Template3WidthArr=[237,241,269,209];
	var Template3HeightArr=[258,210,197,247];
	

	var Template4WidthArr=[237,241,269,209];
	var Template4HeightArr=[258,210,197,247];
	
	
	var Question1ImageArr=['images/qa/style_01.jpg','images/qa/style_03.jpg','images/qa/style_02.jpg','images/qa/style_04.png'];
	var Question2ImageArr=['images/qa/jewellery_01.png','images/qa/jewellery_03.jpg','images/qa/jewellery_02.jpg','images/qa/jewellery_04.jpg'];
	var Question3ImageArr=['images/qa/bag_01.png','images/qa/bag_04.jpg','images/qa/bag_02.jpg','images/qa/bag_03.jpg'];
	var Question4ImageArr=['images/qa/pooch_02.png','images/qa/pooch_04.jpg','images/qa/pooch_01.jpg','images/qa/pooch_03.jpg'];
	var Question5ImageArr=['images/qa/makeup_01.png','images/qa/makeup_03.jpg','images/qa/makeup_02.jpg','images/qa/makeup_04.jpg'];
	var Question6ImageArr=['images/qa/date_01.png','images/qa/date_04.jpg','images/qa/date_02.jpg','images/qa/date_03.jpg'];
	var Question7ImageArr=['images/qa/drink_01.jpg','images/qa/drink_03.jpg','images/qa/drink_02.jpg','images/qa/drink_04.png'];
	var Question8ImageArr=['images/qa/travel_01.png','images/qa/travel_03.jpg','images/qa/travel_02.jpg','images/qa/travel_04.jpg'];
    $(function () {        
        getNext();

        $(".logo02").live("click", function () {
            location.href = "loading.html"; 
        });

    });

    function getNext()
    {
        var lastQuestId = $("#lastQuestionId").val();
        if (lastQuestId == "0") {
            var ScoresArray = new Array(0, 0, 0, 0, 0);
        }
        $.ajax({
            type: "GET",
            url: "/Handlers/GetQuestionAnswerOptions.ashx",
            dataType: "json",
            async: false,
            data: { lastQuestionId: lastQuestId },
            success: function (data) {
                $("#dreamgateway").html("");
                $("#questContent").html("");

                if (!data.Error) {
                    times += 1;
                    
                    var content = "<div class='define'></div>" +
                    "<div class='yourstyle EnJp' style='font-size: 30px;'>あなたのSTYLE<br/>を見つける</div>" +
                    "<div class='step'>Step " + times + "</div>" +
                    "<div class='great EnJp'>" + data.QuestionName/*.replace("STYLE", "<span class='gotham_htf_bookregular'>STYLE</span>")*/ + "</div>";

                    $("#questContent").html(content);
                    $("#lastQuestionId").val(data.Id);

                    var html = "";
                    var currentStepTemplateIndex = TemplateToStepArr[data.Id - 1];
                    var currentStepWidthArr = [];
                    var currentStepHeightArr = [];
                    if (currentStepTemplateIndex == 1) {
                        currentStepWidthArr = Template1WidthArr;
                        currentStepHeightArr = Template1HeightArr;
                    } else if (currentStepTemplateIndex == 2) {
                        currentStepWidthArr = Template2WidthArr;
                        currentStepHeightArr = Template2HeightArr;
                    } else if (currentStepTemplateIndex == 3) {
                        currentStepWidthArr = Template3WidthArr;
                        currentStepHeightArr = Template3HeightArr;
                    } else if (currentStepTemplateIndex == 4) {
                        currentStepWidthArr = Template4WidthArr;
                        currentStepHeightArr = Template4HeightArr;
                    }
                    var currentImageArr = [];
                    if (data.Id == 1) {
                        currentImageArr = Question1ImageArr;
                    } else if (data.Id == 2) {
                        currentImageArr = Question2ImageArr;
                    } else if (data.Id == 3) {
                        currentImageArr = Question3ImageArr;
                    } else if (data.Id == 4) {
                        currentImageArr = Question4ImageArr;
                    } else if (data.Id == 5) {
                        currentImageArr = Question5ImageArr;
                    } else if (data.Id == 6) {
                        currentImageArr = Question6ImageArr;
                    } else if (data.Id == 7) {
                        currentImageArr = Question7ImageArr;
                    } else if (data.Id == 8) {
                        currentImageArr = Question8ImageArr;
                    }
                    $(data.AnswerList).each(function (index, item) {

                        html += '<div class="item0' + (index + 1) + '"  onclick="selectDream(' + item.Angel + "," + item.Diva + "," + item.Godness + "," + item.Muse + "," + item.Princess + ');"><a href="javascript://;"><img src="' + currentImageArr[index] + '" width="' + currentStepWidthArr[index] + '" height="' + currentStepHeightArr[index] + '" /></a></div>'

                    });

                    $("#dreamgateway").attr('class', ItemClassArr[currentStepTemplateIndex - 1]);
                    $("#dreamgateway").html(html);
                }
                else {
                    $("#dreamgateway").html("Error!<br>Error code: " + data.Code + "<br>Error messages: " + data.Messages)
                }
            }
        });
    }

    function selectDream(angel, diva, god, muse, princess) {

        ScoresArray[0] += angel;
        ScoresArray[1] += diva;
        ScoresArray[2] += god;
        ScoresArray[3] += muse;
        ScoresArray[4] += princess;

        $("#hidAngel").val(parseInt( $("#hidAngel").val()) + angel);
        $("#hidDiva").val(parseInt($("#hidDiva").val()) + diva);
        $("#hidGodness").val(parseInt($("#hidGodness").val()) + god);
        $("#hidMuse").val(parseInt($("#hidMuse").val()) + muse);
        $("#hidPrincess").val(parseInt($("#hidPrincess").val()) + princess);

        if (times < 8) {
            getNext();
        }
        else {
            var index = getMaxIndex(ScoresArray);
			setCookie("destopPersonaName", NameArray[index], 30);
            location.href = "Persona.html?name=" + NameArray[index];
        }
    }

</script>
